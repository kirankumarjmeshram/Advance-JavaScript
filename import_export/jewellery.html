<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery</title>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body> 
    <div id="container"></div>
    <div id="data"></div>
</body>

<script type="module">

 //0. type = module not addding
  //1. incorrect file path 
  //2. no export mentioned
  //3. YOU NEED TO USE LIVE SERVER ( HTTP )
import {getData, appendData} from "./scripts/showsata.js";


import navbar from "./components/navbar.js";

let container = document.getElementById("container");

let data_div = getElementById("data");

container.innerHTML = navbar();

let response = await getData(`https://fakestoreapi.com/products/category/jewelery`);



response.then((res)=>{
    appendData(response,data_div)
})

</script>
